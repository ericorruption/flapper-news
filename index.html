<!DOCTYPE html>
<html lang="en" ng-app="flapperNews">
<head>
    <meta charset="UTF-8">
    <title>Flapper News</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            max-width: 1200px;
        }

        .glyphicon-thumbs-up {
            cursor:pointer
        }

        .link {
            font-size: 21px;
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
            padding: .8em 1em;
            margin-bottom: 1em;
        }

        .link .glyphicon {
            margin-right: 10px;
        }

        .post-form {
            margin-top: 30px;
        }
    </style>



    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>
<body class="container-fluid" ng-controller="MainCtrl">

<ui-view></ui-view>

<script type="text/ng-template" id="/home.html">
    <h1 class="page-header">Flapper News</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="link" ng-repeat="post in posts | orderBy: '-upvotes'">
                <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>

                <a ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>

                <span ng-hide="post.link">{{ post.title }}</span>

                - upvotes: {{ post.upvotes }}
            </div>
        </div>
        <div class="col-md-4">
            <form class="post-form" ng-submit="addPost()">
                <legend class="h3">Add a new post</legend>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="title" placeholder="Title">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="link" placeholder="Link">
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</script>
</body>
</html>
